<template name="home">
	<section class="page-container page-home page-static content-background-color">
		<header class="fixed-title content-background-color border-component-color">
			{{> burger}}
			<h2>
				<span class="room-title">{{title}}</span>
			</h2>
		</header>
		<div class="content">

			<div class="panel panel-default">
			  <div class="panel-body">
					<center>
					<a class="btn btn-sm btn-danger" href="/help" role="button">
						<strong><i class="glyphicon glyphicon-bullhorn" aria-hidden="true"></i> I NEED HELP NOW</strong>
					</a>
					</center>
			  </div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading"><strong>USERS NEEDING HELP</strong></div>

			<div class="panel-body">

			<center>
				<button class="btn btn-success btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
				  <strong>HOW TO EARN MONEY <i class="glyphicon glyphicon-menu-down" aria-hidden="true"></i></strong>
				</button>
			</center>
				<div class="collapse" id="collapseExample">
					<br />
					<div class="well">
						<p>
							Earn money by helping out Clarapy community members! Be paid in Bitcoin minus fees.
							To get started, read the person's situation by clicking on the button below.
							<br /><br />
							All posts expire in 3 days, upon which the advice seeker will award the payout to the member who provided the best advice.
							<br /><br />
							You can see if you were awarded the payout by looking at the table below.
							If your name is on the list, you will be contacted on Clarapy to arrange payment.
						</p>
				  </div>
				</div>


				</div>

					<table class="table">
						<thead> <tr>  <th>User</th> <th>Situation</th> <th>Payout</th> </tr> </thead>
						<tbody>
							{{#each directory}} <!-- {{countID _id}} -->

							<tr>

								<td>
									<span class="label label-default">
										<strong>@{{fUppercase username}}</strong>
									</span>
									<br />
									
									<span class="time">
										<small>
											<em>Posted: {{time customFields.when customFields.willPay}}.</em>
										</small>
									</span>
									
								</td>

								<td>

									<!--
									<button id="show" type="button" class="btn btn-primary btn-xs {{_id}}" data-container="body" data-toggle="popover" data-placement="bottom" data-content="@{{fUppercase username}}: {{customFields.situation}}">
									  <strong><i class="glyphicon glyphicon-comment" aria-hidden="true"></i> {{fUppercase customFields.category}}</strong>
									</button>
									-->

									<form class="read">
										 <input type="hidden" name="personNeedingHelpId" value="{{_id}}">
										 <input type="hidden" name="uName" value="{{username}}">
										 <input type="hidden" name="situation" value="{{customFields.situation}}">
										 <input type="hidden" name="category" value="{{customFields.category}}">
										 <button type="submit" class="btn btn-primary btn-xs">
												<strong>
													<i class="glyphicon glyphicon-comment" aria-hidden="true"></i> {{fUppercase customFields.category}}
												</strong>
										 </button>
									</form>

								</td>

								<td>
									<span class="label label-success"><strong>{{decimalRound customFields.willPay}}</strong></span>
								</td>

							</tr>
							{{/each}}
							</tbody>
						</table>

				</div>
				{{{body}}}
		</div>
	</section>
</template>
